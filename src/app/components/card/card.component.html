<div class="row justify-content-center">
    <div class="card">
        <img [src]="track.image_url" class="card-img-top" alt="Track Cover">
        <div class="card-body">
            <h5 class="card-title">{{ track.name }}</h5>
            <p class="card-text">{{ track.status }}</p>
        </div>
    </div>
</div>
