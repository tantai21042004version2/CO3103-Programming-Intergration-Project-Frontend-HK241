<div class="trending-container">
    <div class="trending-header">
        <h3>Hear whatâ€™s trending for free in the SoundCloud community</h3>
    </div>
    <div class="trending-content" [style.maxHeight]="isExpanded ? 'none' : 'calc(2 * 300px)'"
        [style.overflowY]="isExpanded ? 'visible' : 'hidden'">
        <div class="row">
            <div class="col-6 col-md-4 col-lg-2" *ngFor="let track of tracks">
                <app-card [track]="track"></app-card>
            </div>
        </div>
    </div>
    <div class="trending-footer text-center">
        <button class="btn btn-outline-secondary mt-3" (click)="toggleExpand()">
            {{ isExpanded ? 'Show Less' : 'Show More' }}
        </button>
    </div>
</div>
