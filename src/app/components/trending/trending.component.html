<div class="trending-container">
  <div class="trending-header">
    <h3>Hear whatâ€™s trending for free in the SoundCloud community</h3>
  </div>
  <div class="trending-content">
    <div class="row">
      <div (click)="navigateToDetail(track.id)" class="track-card"
        *ngFor="let track of tracks | slice : 0 : 12; let i = index">
        <img [src]="track.image_url" alt="Track Image" class="track-image" />
        <p class="track-name">{{ track.name }}</p>
        <p class="track-artist">{{ track.artist }}</p>
      </div>
    </div>
  </div>
</div>
