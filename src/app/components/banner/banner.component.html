<div class="header-container">
  <div class="hero-container">
    <header class="navbar header">
      <div class="brand-container">
        <div class="logo" style="width: 65px;" (click)="goToHome()">
          <img src="assets/souncloud-orange.png" alt="SoundCloud Logo" />
        </div>
        <!-- <div class="brand-name">
          <h3>TT2990</h3>
        </div> -->
      </div>

      <div class="right-container">
        <!-- Nếu người dùng null, hiển thị các nút -->
        <div class="sign-in-container" *ngIf="this.token == ''">
          <div class="btn btn-sm sign-in-btn" (click)="goToSignIn()">
            Sign In
          </div>
          <div class="btn btn-sm create-account-btn" (click)="goToSignUp()">
            Create Account
          </div>
        </div>

        <div class="btn btn-sm for-artists-btn" (click)="goToForArtists()" *ngIf="this.token != ''">For Artists</div>
        <div class="btn btn-sm for-admin-btn" (click)="goToForAdmin()" *ngIf="this.token != ''">For Admin</div>

        <div *ngIf="this.token != ''" class="user-info">
          <div class="avatar-container">
            <img [src]="userInfor.image_url || 'assets/default-avatar.png'" alt="User Avatar" class="avatar-img" />
            <ul class="dropdown-menu">
              <li><a (click)="goToProfile()">Profile</a></li>
              <li><a (click)="logout()">Logout</a></li>
            </ul>
          </div>
          <div class="user-name">
            <h5>{{ userInfor.username }}</h5>
          </div>
        </div>
      </div>
    </header>

    <div class="banner jumbotron text-center bg-transparent text-dark">
      <div class="banner-content">
        <h1 class="display-4">Connect on SoundCloud</h1>
        <p class="lead">
          Discover, stream, and share a constantly expanding mix of music from
          emerging and major artists around the world.
        </p>
      </div>
      <div class="banner-action" (click)="goToSignUp()" *ngIf="this.token == ''">Sign up for free</div>
    </div>
  </div>
</div>
