<div class="container">
    <h2>Upload New Track</h2>
    <form (submit)="submitForm()" enctype="multipart/form-data">
        <!-- Name Field -->
        <div class="form-group">
            <label for="name">Track Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter track name..."
                [(ngModel)]="formData.name" required />
        </div>

        <!-- Description Field -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" placeholder="Enter description..."
                rows="3" [(ngModel)]="formData.description" required></textarea>
        </div>

        <!-- Release Date Field -->
        <div class="form-group">
            <label for="release_date">Release Date</label>
            <input type="date" id="release_date" name="release_date" class="form-control"
                [(ngModel)]="formData.release_date" required />
        </div>

        <!-- File Upload Field -->
        <div class="form-group">
            <label for="musicFile">Upload Music File</label>
            <input type="file" id="musicFile" name="musicFile" class="form-control-file" accept=".mp3, .wav" required />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Upload Track</button>
    </form>
</div>
