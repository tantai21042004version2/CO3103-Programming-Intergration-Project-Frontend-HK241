<div class="container" style="width: 70%;">
    <app-header></app-header>

    <div id="nav-line"></div>

    <!-- Signup Section -->
    <section id="main-container">
        <p id="validationMessage">All input fields are required.</p>
        <!-- Signup Form -->
        <form #registerForm="ngForm">
            <div id="signup-form">
                <!-- Avatar Upload -->
                <div class="avatar-container">
                    <label for="imageUpload" class="avatar-label-container">
                        <div class="avatar-image-container">
                            <img class="avatar-preview-image" />
                            <i class="fa-solid fa-user avatar-default-icon"></i>
                        </div>
                    </label>
                    <input onchange="handleImage(event)" type="file" class="avatar-upload-input" name="imageUpload"
                        id="imageUpload" accept=".jpg, .jpeg, .png, .svg" />
                </div>

                <!-- Username -->
                <div class="form-group">
                    <label for="username">User name</label>
                    <input type="text" placeholder="User name..." id="username" name="username" [(ngModel)]="username"
                        required>
                </div>

                <!-- Email Address -->
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" placeholder="Email address..." id="email" name="email" [(ngModel)]="email"
                        required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" placeholder="Password..." id="password" name="password"
                            [(ngModel)]="password" required>
                        <i class="fa-solid fa-eye-slash toggle-password"></i>
                    </div>
                </div>

                <!-- Retype Password -->
                <div class="form-group">
                    <label for="retypePassword">Retype Password</label>
                    <div class="password-container">
                        <input type="password" placeholder="Retype password..." id="retypePassword"
                            name="retypePassword" [(ngModel)]="retypePassword" required>
                        <i class="fa-solid fa-eye-slash toggle-password"></i>
                    </div>
                </div>

                <!-- Country -->
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" [(ngModel)]="country" required>
                        <option value="" disabled selected>Select your country</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Vietnam">Vietnam</option>
                        <option value="Canada">Canada</option>
                    </select>
                </div>

                <!-- Date of Birth -->
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="dateOfBirth" required>
                </div>

                <button id="signup-btn" (click)="register()">Sign Up</button>
            </div>
        </form>

        <hr class="bottom-line">

        <!-- Login Section -->
        <div id="login-section">
            <h3>Already have an account?</h3>
            <button id="login-btn" routerLink="/signin">Log In for Spotify</button>
        </div>
    </section>
</div>
