<app-header></app-header>

<div class="sign-in-container" style="width: 100vw !important">
  <div class="inner-container">

    <!-- Login Section -->
    <section class="main-container">
      <!-- Login Form -->
      <form class="login-form" #loginForm="ngForm" (ngSubmit)="login()" novalidate>
        <div class="form-container">

          <div class="email-container">
            <div class="label-wrapper">
              <label for="email">Email or Username</label>
            </div>
            <div class="input-wrapper">
              <input type="email" id="email" name="email" placeholder="Email address..." [(ngModel)]="email" required />
            </div>
          </div>

          <div class="password-container">
            <div class="label-wrapper">
              <label for="login-password">Password</label>
            </div>
            <div class="input-wrapper">
              <div id="password-elements" class="flex-box position-relative">
                <input type="password" id="login-password" name="password" [(ngModel)]="password"
                  placeholder="Password..." required />
                <i class="fa-solid fa-eye-slash" id="eye-icon" (click)="togglePasswordVisibility()"></i>
              </div>
            </div>
          </div>

          <div class="optional-role-container">
            <div class="label-wrapper">
              <label for="optional-role">Role</label>
            </div>
            <div class="input-wrapper">
              <select id="optional-role" [(ngModel)]="selectedRole" name="optionalRole" class="role-select">
                <option *ngFor="let role of roles" [ngValue]="role">
                  {{ role.name }}
                </option>
              </select>
            </div>
          </div>

          <div class="checkbox-login-container">
            <div class="label-wrapper" style="width: 50%; height: 100%; display: flex; align-items: center;">
              <p class="forgot-paragraph text-center" style="margin: 0;">Forgot your password?</p>
            </div>
            <div class="checkbox-container">
              <div class="checkbox-wrapper">
                <input type="checkbox" id="check-box" checked />
              </div>
              <div class="checkbox-text-wrapper">
                <p>Remember me</p>
              </div>
            </div>
          </div>

          <div class="login-btn-container">
            <button id="login-btn" type="submit">LOG IN</button>
          </div>

          <div class="validation-message-container">
            <p id="validationMessage">{{ validationMessage }}</p>
          </div>
        </div>
      </form>

      <hr class="bottom-line" />

      <!-- Sign Up -->
      <div class="sign-up-container">
        <div class="sign-up-text-wrapper">
          <h3 class="text-center">Don't have an account ?</h3>
        </div>
        <div class="sign-up-btn-wrapper">
          <div class="sign-up-btn-inner" (click)="navigateToSignUp()">
            Sign up
            <i><img src="../../../assets/hcmut.png" alt="spotify-logo" /></i>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
